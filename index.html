    <head>
        <meta charset="utf-8">
        <title>EnrollmentWeb</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="text/javascript" src="node_modules/requirejs/require.js" data-main="index"></script>
    </head>


    <body>
        <div id="header">
            <div id="headerButton">
                <input id="enrollButton" type="button" value="Enroll" style="display:none"/>
                <input id="logoutButton" type="button" value="Logout" style="display:none"/>
            </div>
            
            <div id="headerTitle">
                <h1>Enrollment</h1>
            </div>
        </div>
            <div id="wrapper" style="display:none">
                <div id="appDiv">
                    <div id="DataButtons" style="width: auto">
                        <input id="getPublicData" class="getDataButtons" type="button" value="Get Public Data"/><input id="getBalance" class="getDataButtons" type="button" value="Get Balance" style="display:none"/><input id="getTransactions" class="getDataButtons" type="button" value="Get Transactions" style="display:none"/>
                    </div>
                    
                    <p class="responseLabel"><b>Response:</b></p>
                    <textarea id="responseTextarea" rows="4" cols="50" name="comment"></textarea>
                </div>
                
                <div id="loginDiv" style="display:none">
                    <input id="username" type="text" autocapitalize="off" autocorrect="off" placeholder="Enter Username"  /><br />
                    <input id="password" type="password" placeholder="Enter Password"  /><br/>
                    <br clear="all"/>
                    <button id="loginButton">Login</button>
                    <p class="label" id="statusMsg"></p>
                </div>
            </div>
    </body>
</html>
